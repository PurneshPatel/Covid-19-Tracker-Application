<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Tracker API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="JS/index.js"></script>

</head>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">COVID-19</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://ncdc.gov.in/index1.php?lang=1&level=1&sublinkid=703&lid=550">Latest Updates</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://ncdc.gov.in/index4.php?lang=1&level=0&linkid=53&lid=136">Resources</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.cowin.gov.in/" target="_blank">Nearby Vaccination Centers</a>
                </li>      
                     
              </h2>                
              </ul>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <div class="active-cases">
                  <h4><b>Active Cases</b></h4>  
                  <i class="fa fa-users fa-2x text-info"></i>                   
                </div>
              </div>
        </div>
        <div class="container">
            <div class="card">          
                <div class="death-cases">
                  <h4><b>Death Cases</b></h4>
                  <i class="fa fa-bed fa-2x text-danger"></i>                                      
                </div>                
              </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="recovered-cases">
                  <h4><b>Recovered Cases</b></h4>
                  <i class="fa fa-child fa-2x text-success"></i>                     
                </div>
              </div>
        </div>
        <div class="container">
          <div class="card">
              <div class="critical-cases">
                <h4><b>Critical Cases</b></h4>
                <i class="fa fa-bell fa-2x text-success"></i>                     
              </div>
            </div>
      </div>       
    <div class="container">
      <div class="card">
          <div class="total-cases">
            <h4><b>Total Cases</b></h4>
            <i class="fa fa-users fa-2x text-info"></i>                       
          </div>
        </div>
  </div>
    </main>
    <footer>
        <div class="footer">
            <marquee>
                <p>For any technical enquiry with respect to COVID 19, You may kindly email on 
                    <span id="anchor"> 
                    <a href="https://www.mohfw.gov.in/">technicalquery.covid19@gov.in</a>
                    </span>
                </p>
            </marquee>
        </div>
    </footer>
